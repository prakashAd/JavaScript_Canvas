<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Loop</title>
  </head>
  <body>
    <canvas
      style="background-color: red"
      id="canvas"
      width="300"
      height="200"
    ></canvas>

    <script>
      const canvas = document.getElementById("canvas");
      const c = canvas.getContext("2d");

      let x = 0;
      let y = 0;
      const boxWidth = 50;
      const boxHeight = 50;
      let xSpeed = 1;
      let ySpeed = 1;

      function renderBox() {
        c.beginPath();
        c.rect(x, y, boxWidth, boxHeight);
        c.fill();
        //check if box is going below the canvas boundaries
        if (y + boxHeight + ySpeed >= canvas.height || y + ySpeed <= 0) {
          //move the box up by a certain amount when it strikkes
          y = canvas.height - boxHeight;

          ySpeed += -1;
          // to reverse the ySpeed to move upward
        }

        if (x + boxHeight + xSpeed >= canvas.width || y + xSpeed <= 0) {
          //move the box up by a certain amount when it strikkes
          x = canvas.width - boxWidth;

          xSpeed += -1;
          // to reverse the ySpeed to move upward
        }

        x = x + xSpeed;
        y = y + ySpeed;
      }

      // Game Loop
      function update() {
        // update code goes here
        c.clearRect(0, 0, 300, 300);
        renderBox();
        window.requestAnimationFrame(update);
      }

      update();
    </script>
  </body>
</html>
