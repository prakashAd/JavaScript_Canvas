<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
  </head>
  <body>
    <canvas
      style="background-color: black"
      id="canvas"
      canvas
      width="300"
      height="300"
    >
    </canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      //box
      canvas.addEventListener("mousemove", (event) => {
        context.clearRect(0, 0, 300, 300);
        context.beginPath();
        context.fillStyle = "red";
        context.arc(event.clientX - 5, event.clientY - 5, 40, 0, 2 * Math.PI);
        context.fill();

        context.beginPath();
        context.fillStyle = "blue";
        context.arc(event.clientX - 5, event.clientY - 5, 30, 0, 2 * Math.PI);
        context.fill();

        context.beginPath();
        context.fillStyle = "yellow";
        context.arc(event.clientX - 5, event.clientY - 5, 20, 0, 2 * Math.PI);
        context.fill();

        // console.log(event.clientX, event.clientY);
      });
    </script>
  </body>
</html>
